<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <header>
            <div>SAG</div> 
            <div>Sistema Administrativo Geral</div> 
        </header>

        <nav>
            <ul>
                <li id="cad-title"> CADASTRAR</li>
                <li><button id="clientReg-btn">CLIENTE</button></li>
                <li><button id="productReg-btn">PRODUTO</button></li>
                <li><button>OFERTA</button></li>
            </ul>
        </nav>
        
        <table>
            <tr>
                <th>
                    <aside>
                        <button>clientes</button> 
                        <button>produtos</button>
                        <button>ofertas</button>
                        <button>relatório de vendas</button>
                    </aside>
                </th>
                <th>
                    <section id="text-body">
                        <div id="client-reg" class="register">
                            <h4>Cadastro de cliente</h4>
                            <label>Nome</label><br>
                            <input type="text" placeholder="Digite seu nome..."><br>
                            <label>Telefone</label><br>
                            <input type="text" placeholder="Digite seu telefone..."><br>
                            <label>Email</label><br>
                            <input type="email" placeholder="Digite seu email..."><br>
                            <label>Idade</label><br>
                            <input type="number" placeholder="Digite sua idade..."><br><br>

                            <button type="button">Cadastrar</button>
                        </div>

                        <div id="product-reg" class="register">
                            <h4>Cadastro de produto</h4>
                            <label>Nome</label><br>
                            <input type="text" placeholder="Digite o nome do produto..."><br>
                            <label>Código</label><br>
                            <input type="text" placeholder="Digite o código do produto..."><br>
                            <label>Descrição</label><br>
                            <input type="email" placeholder="Digite a descrição do produto..."><br>
                            <label>Valor</label><br>
                            <input type="text" placeholder="Digite o valor do produto..."><br><br>

                            <button type="button">Cadastrar</button>
                        </div>
                    </section>
                </th>
              </tr>
        </table>

    
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="market.js"></script> 
    <script src="bootstrap/js/bootstrap.min.js"></script>

</html>
